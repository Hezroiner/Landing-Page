<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="header-info">
            <div class="icon">
                <img class="logo-ico" />
            </div>
            <h1>Chaves Scape</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="Home-1">
            <div class="texthome1">
                <h3 class="titulo1"></h3>
                <h1 class="titulo2"></h1>
                <p class="comentario"></p>
            </div>
            <img class="img-main" />
            <a class="ico-Back" href="" title="Go back to previous page">
                <i class="bi bi-caret-left-fill"></i>
            </a>
        </section>
        <section class="Home-2">
            <div class="card-information">
                <h3></h3>
                <h2></h2>
                <p>

                </p>
            </div>
            <div class="cardshome2">
                <div class="card">
                    <i class="bi bi-camera-fill"></i>
                    <h3 class="title-1"></h3>
                    <p class="description-1">
                    </p>
                </div>
                <div class="card">
                    <i class="bi bi-camera-reels"></i>
                    <h3 class="title-2"></h3>
                    <p class="description-2">
                    </p>
                </div>
                <div class="card">
                    <i class="bi bi-camera-fill"></i>
                    <h3 class="title-3"></h3>
                    <p class="description-3">
                    </p>
                </div>
                <div class="card">
                    <i class="bi bi-calendar-check"></i>
                    <h3 class="title-4"></h3>
                    <p class="description-4">
                    </p>
                </div>
            </div>

        </section>
        <section class="Home-3">
            <h1>Galeria</h1>
            <div id="Gal" class="cardGallery">
                <img class="Gallery-1" />
                <img class="Gallery-2" />
                <img class="Gallery-3" />
            </div>
        </section>
        <section class="Home-4">
            <div class="events-cards">
            </div>
            <div class="card-info-events">
                <h1 class="infoTitle"></h1>
                <h2 class="infoSubtitle"></h2>
                <p class="infoDescription"></p>
            </div>
        </section>
        <section class="Home-5">
            <form id="formulario">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre"><br>

                <label for="telefono">Telefono:</label> <br>
                <input type="text" id="telefono" name="telefono"><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email"><br>
            </form>
            <button id="boton-continuar" type="button">CONTINUAR</button>
        </section>

        <footer>
            <div class="footer-contenido">
                <div class="icon-logo">
                    <img class="icon-logo2" />
                </div>
                <div class="Tit1">

                    <h1 class="ti"> </h1>
                    <br>
                    <p class="sub">

                    </p>
                    <div class="icon">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-whatsapp"></i>
                    </div>
                </div>

                <div class="Tit2">
                    <h2 class="ti2"></h2>
                    <br>
                    <p class="des">

                    </p>
                    <br>
                    <p class="des2">

                    </p>
                </div>
                <div class="Tit3">
                    <h2 class="ti3"></h2>
                    <br>
                    <p class="correo">

                    </p>
                    <br>
                    <p class="correo2">

                    </p>
                </div>
            </div>
        </footer>
    </main>
    <script src="./src/index.js"></script>
</body>

</html>
